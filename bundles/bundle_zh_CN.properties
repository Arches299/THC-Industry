item.[blue]thc-industry[]-steel.name = 钢
item.[blue]thc-industry[]-steel.description = 一种高强度的材料，现代工业中最重要没有之一的东西。
item.[blue]thc-industry[]-iron-ore.name = 赤铁矿
item.[blue]thc-industry[]-iron-ore.description = 为工业带来了希望，我说没准精炼之后会更好。
item.[blue]thc-industry[]-refined-iron.name = 精炼铁
item.[blue]thc-industry[]-refined-iron.description = 精炼过的铁。
item.[blue]thc-industry[]-plank.name = 木板
item.[blue]thc-industry[]-plank.description = 一叠简单加工过的木板。很多初级的事物需要这玩意儿。
item.[blue]thc-industry[]-refined-carbon.name = 精炼碳
item.[blue]thc-industry[]-refined-carbon.description = 压缩过的碳。
item.[blue]thc-industry[]-solid-concrete.name = 水泥块
item.[blue]thc-industry[]-solid-concrete.description = 固态水泥。用途非常多。

liquid.[blue]thc-industry[]-concrete.name = 水泥
liquid.[blue]thc-industry[]-concrete.description = 液态水泥。

block.[blue]thc-industry[]-woods.name = 树场
block.[blue]thc-industry[]-woods.description = 小树林（bushi）。最简单的获得木材的方式。需要水来种树。
block.[blue]thc-industry[]-iron-refiner.name = 简易精炼金属工厂
block.[blue]thc-industry[]-iron-refiner.description = 简易的精炼金属工厂。使用能量缓慢地生产精炼金属。
block.[blue]thc-industry[]-carbon-refiner.name = 精炼碳工厂
block.[blue]thc-industry[]-carbon-refiner.description = 从煤炭中提取碳并压缩。
block.[blue]thc-industry[]-steelworks.name = 炼钢厂
block.[blue]thc-industry[]-steelworks.description = 提供钢。这个工厂超级重要的说，用很多很多水～
block.[blue]thc-industry[]-concrete-mixer.name = 水泥混合器
block.[blue]thc-industry[]-concrete-mixer.description = 制造液态水泥，用一些电来加热。需要一点水～
block.[blue]thc-industry[]-concrete-freezer.name = 水泥固化器
block.[blue]thc-industry[]-concrete-freezer.description = 把液态水泥变成固态的。
block.[blue]thc-industry[]-iron-ore.name = 赤铁矿脉
block.[blue]thc-industry[]-iron-ore.description = 赤铁矿脉。现代工业他爸。
block.[blue]thc-industry[]-concrete-wall.name = 水泥墙
block.[blue]thc-industry[]-concrete-wall.description = 一堵用水泥做的墙。不是非常坚固，建造速度比较快。
block.[blue]thc-industry[]-concrete-wall-large.name = 大型水泥墙
block.[blue]thc-industry[]-concrete-wall-large.description = 一堵用水泥做的墙。不是非常坚固，建造速度比较快。跨越多个区块。
block.[blue]thc-industry[]-concrete-wall-huge.name = 巨型水泥墙
block.[blue]thc-industry[]-concrete-wall-huge.description = 一堵用水泥做的墙。不是非常坚固，建造速度比较快。跨越多个区块。
block.[blue]thc-industry[]-steel-wall.name = 钢墙
block.[blue]thc-industry[]-steel-wall.description = 一堵用钢做的墙，甚至比巨浪合金墙更坚硬。建造它花费的时间比较多。
block.[blue]thc-industry[]-steel-wall-large.name = 大型钢墙
block.[blue]thc-industry[]-steel-wall-large.description = 一堵用钢做的墙，甚至比巨浪合金墙更坚硬。建造它花费的时间比较多。跨越多个区块。
block.[blue]thc-industry[]-wooden-wall.name = 木墙
block.[blue]thc-industry[]-wooden-wall.description = 一堵木头做的墙。非常脆弱。快速自我修复。建造不需要时间。
block.[blue]thc-industry[]-wooden-wall-large.name = 大型木墙
block.[blue]thc-industry[]-wooden-wall-large.description = 一堵木头做的墙。非常脆弱。快速自我修复。建造不需要时间。跨越多个区块。
block.[blue]thc-industry[]-refined-iron-wall.name = 精炼铁墙
block.[blue]thc-industry[]-refined-iron-wall.description = 一堵用精炼铁做的墙。比钛墙更坚硬一些。比你想象中建造的快一些。
block.[blue]thc-industry[]-refined-iron-wall-large.name = 大型精炼铁墙
block.[blue]thc-industry[]-refined-iron-wall-large.description = 一堵用精炼铁做的墙。比钛墙更坚硬一些。比你想象中建造的快一些。跨越多个区块。
